name: Emscripten/Pyodide build

on:
  workflow_dispatch:
  workflow_call:

jobs:
  build-wasm-emscripten:
    permissions:
      contents: read # to fetch code (actions/checkout)
    name: Build moleculekit distribution for Pyodide
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      - uses: pypa/cibuildwheel@42728e866bbc80d544a70825bd9990b9a26f1a50 # 2.23.1
        env:
          CIBW_PLATFORM: pyodide

      - name: Upload wheel artifact(s)
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: cp312-pyodide_wasm32
          path: ./wheelhouse/*.whl
          if-no-files-found: error

  # Push to https://anaconda.org/scientific-python-nightly-wheels/numpy
  # WARNING: this job will overwrite any existing WASM wheels.
  upload-wheels:
    name: Upload WASM wheels to PyPI
    runs-on: ubuntu-22.04
    permissions: {}
    needs: [build-wasm-emscripten]

    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v4
        with:
          path: dist/
          merge-multiple: true

      - name: Publish distribution ðŸ“¦ to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PUBLIC_PYPI_API_TOKEN }}
          skip_existing: true
