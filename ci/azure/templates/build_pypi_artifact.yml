steps:
- bash: |
    source activate test
    pip install auditwheel "numpy>=1.18.5" "Cython>=0.29.21"
    sudo apt-get install -y gcc-4.6 patchelf build-essential g++-4.6
    CC=gcc-4.6 CXX=g++-4.6 python setup.py bdist bdist_wheel
    auditwheel show dist/moleculekit-*-linux_x86_64.whl
    auditwheel repair dist/moleculekit-*-linux_x86_64.whl
    mv wheelhouse/* dist
    rm dist/*-linux_x86_64.whl
  displayName: Building PyPI package

- task: CopyFiles@2
  displayName: 'Copy pypi files to: $(Build.ArtifactStagingDirectory)'
  inputs:
    Contents: |
      dist/moleculekit-*.tar.gz
      dist/moleculekit-*.whl
    targetFolder: $(Build.ArtifactStagingDirectory)/pypi/
    flattenFolders: true