steps:
- bash: conda build --python $(python.version) package/moleculekit/
  displayName: Building conda package

- task: CopyFiles@2
  displayName: 'Copy conda builds to: $(Build.ArtifactStagingDirectory)'
  inputs:
    Contents: $CONDA/conda-bld/*/moleculekit-[0-9]*.tar.bz2
    targetFolder: $(Build.ArtifactStagingDirectory)