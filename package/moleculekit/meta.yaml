package:
  name: moleculekit
  version: {{ environ.get('BUILD_VERSION', 0 ) }}

source:
   path: ../..

build:
  number: {{ environ.get('BUILD_NUMBER', 0 ) }}

requirements:
  host:
    - python
    - cython
    - numpy>=1.18.5
DEPENDENCY_PLACEHOLDER
  run:
    - python
