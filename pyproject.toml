[project]
name = "moleculekit"
description = "A molecule reading/writing and manipulation package."
authors = [
  { name = "Stefan Doerr", email = "s.doerr@acellera.com" },
]
readme = "README.md"
requires-python = ">=3.8"
dynamic = ["version"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: POSIX :: Linux",
]
dependencies = [
    "numpy>=1.18.5",
    "scipy",
    "pandas>=1.1.2",
    "networkx",
    "tqdm",
    "mmtf-python",
]

[project.urls]
"Homepage" = "https://github.com/Acellera/moleculekit"
"Bug Tracker" = "https://github.com/Acellera/moleculekit/issues"

[tool.setuptools.packages.find]
where = [""]
include = ["moleculekit*", "setup.py", "moleculekit/share"]  
exclude = ["moleculekit/test-data", "moleculekit/tests", "package"]
namespaces = false

[build-system]
requires = ["setuptools", "numpy>=1.18.5", "Cython>=0.29.21", "toml"]
build-backend = "setuptools.build_meta"